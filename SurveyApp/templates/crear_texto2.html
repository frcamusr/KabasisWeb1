<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contenido</title>
</head>

<body>
    <h1>Crear Contenido</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Contenido</button>
    </form>
    <a href="{% url 'listar_actividad' id=id %}">Volver a la Lista de Actividades</a>
</body>

</html>
